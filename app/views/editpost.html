{% extends "base.html" %}
{% block content %}

    <div class="col-md-12">
        {% if errors %} 
            <div class = "alert alert-danger">
                <ul>
                    {% for error in errors %}
                        <li>{{error}}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

<div class="col-md-8">
    <h2>Muokkaa ilmoitusta {{post.title}}</h2>
</div>

<form method="post" action="{{base_path}}/post/{{post.postid}}/edit">
    <div class="col-md-6">
        <div class="form-group">
        	<input type="text" name="title" value="{{post.title}}" class="form-control">
        </div>
    </div>
    <div class="col-md-9">
        <div class="form-group">
	    	<label>Kuvaus</label>
		    <textarea class="form-control" name="content" rows="7">{{post.content}}</textarea>
	    </div>
    </div>
    <div class="col-md-12">    
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

    <form method="post" action="{{base_path}}/post/{{post.postid}}/destroy">
		<button type="submit" class="btn btn-danger">Poista</button>
	</form>
   

{% endblock %}
