{% extends "base.html" %}
{% block content %}


<row>
    <form method="post" action="{{base_path}}/profile/edit">
        <div class="col-md-12">

            {% if errors %} 
                <div class = "alert alert-danger">
                    <ul>
                        {% for error in errors %}
                            <li>{{error}}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <h2>Muokkaa profiilia</h2>
        </div>
        <div class="col-md-4">        
            <div class="form-group">
                <input type="text" name="name" value="{{attributes.name}}" placeholder="Nimi" class="form-control">
            </div>
            <div class="form-group">
    	       <input type="text" name="gender" value="{{attributes.gender}}" placeholder="Sukupuoli" class="form-control">
            </div>
            <div class ="form-group">
    	       <input type="text" name="age" value="{{attributes.age}}" placeholder="Ik채" class="form-control">
            </div>
            <div class="form-group">
    	       <input type="text" placeholder="Sijainti" name="location" value="{{attributes.location}}" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
	   	       <label>Kuvaus</label>
		      <textarea class="form-control" name="info" rows="7">{{attributes.info}}</textarea>
	       </div>
        </div>
        <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
        
    </form>
    <div class="col-md-12">
            <form method="post" action="{{base_path}}/profile/{{user_logged_in.friendid}}/destroy">
                <button type="submit" class="btn btn-danger">Poista k채ytt채j채tili</button>
            </form>
        </div>
</row>    

{% endblock %}
