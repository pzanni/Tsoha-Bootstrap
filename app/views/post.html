{% extends "base.html" %}
{% block content %}

<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">{{post.title}}</h3>
	</div>
	<div class="panel-heading">
		<strong>Lähettäjä: </strong><a href={{base_path}}/profile/{{post.sender.friendid}}>{{post.sender.name}}</a>
	</div>
	<div class="panel-heading">
		<strong>Lähetetty: </strong>{{post.posttime}}
	</div>
	<div class="panel-body">
		{{post.content}}
	</div>
	<div class="panel-footer">
		<a class="btn btn-primary" href=sendmsg role="button">Lähetä viesti</a>
	</div>
</div>

{% endblock %}
