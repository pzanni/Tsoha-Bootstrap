{% extends "base.html" %}
{% block content %}

{% if message %}
    <div class = "alert alert-danger">
        <ul>
            <li>{{message}}</li>
        </ul>
    </div>
{% endif %}

<div class="page-header">
    <h1>Ilmoitukset</h1>
</div>

<form method="post" action="{{base_path}}/posts/search">
    <input type="text" name="searchword" value="{{searchword}}" class="form-short">
    <button type="submit" class="btn btn-primary">Hae</button>
    <a class ="btn btn-primary" href=addpost role="button">Lisää ilmoitus</a>
</form>

<table class="table table-hover">
	<thead>
      <tr>
        <th>Otsikko</th>
        <th>Lähettäjä</th>
        <th>Aika</th>
      </tr>
    </thead>

    <tbody>
    {% for post in posts %}

    	<tr>
    		<td><a href="{{base_path}}/post/{{post.postid}}">{{post.title}}</a></td>
    		<td><a href="{{base_path}}/profile/{{post.sender.friendid}}">{{post.sender.name}}</td>
    		<td>{{post.posttime}}</td>	
    	</tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
