{% extends "base.html" %}
{% block content %}
<div class="col-md-10">
	<ul class="nav nav-tabs">
  		<li role="presentation" class="active"><a href={{base_path}}/receivedmsgs>Saapuneet</a></li>
  		<li role="presentation"><a href={{base_path}}/sentmsgs>Lähetetyt</a></li>
	</ul>

	<div class="list-group">
		{% for message in messages %}
			{% if message.read == 1 %}
				<a href={{base_path}}/message/{{message.msgid}} class="list-group-item"><div class="col-md-8">{{message.title}} </div> <strong>Lähettäjä:</strong> {{message.sender.name}}<span class="badge">1</span></a>
			{% else %}
				<a href={{base_path}}/message/{{message.msgid}} class="list-group-item"><div class="col-md-8">{{message.title}} </div><strong>Lähettäjä:</strong> {{message.sender.name}}</a>
			{% endif %}
  		{% endfor %}
	</div>
</div>
	
{% endblock %}
