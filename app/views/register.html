{% extends "base.html" %}
{% block content %}

<div class="page-header">
  <h2>Rekisteröidy käyttäjäksi</h2>
</div>


{% if errors %} 
  <div class = "alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
          {% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post" action="{{base_path}}/register">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="Sähköposti">
      </div>
      <div class="form-group">
  	    <input type="text" name="name" class="form-control" placeholder="Nimi">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Salasana">
      </div>
  	<button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
  </div>
</form>

{% endblock %}
