{% extends "base.html" %}
{% block content %}

<row>
	<div class="col-md-6">
		<h3>Viesti käyttäjälle {{friend.name}}</h3>

		{% if errors %}	
			<div class = "alert alert-danger">
				<ul>
					{% for error in errors %}
						<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}

		<form method="post" action="{{base_path}}/message">		
			<div class="form-group">
				<label>Otsikko</label>
				<input type="text" name="title" value="{{attributes.title}}" class="form-control">
				<input type="hidden" name="receiver" value="{{friend.friendid}}" class="form-control">
			</div>
		</div>
		<div class="col-md-8">
			<div class="form-group">
				<label>Viesti</label>
				<textarea class="form-control" name="content" rows="7">{{attributes.content}}</textarea>
			</div>
			<div class="form-group">
    			<button type="submit" class="btn btn-primary">Lähetä viesti</button>
			</div>
		</div>
	</form>
</row>

{% endblock %}
