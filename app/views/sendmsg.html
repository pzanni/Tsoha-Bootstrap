{% extends "base.html" %}
{% block content %}

<h3>Viesti käyttäjälle {{friend.name}}</h3>
<row>
	<form method="post" action="{{base_path}}/message">
		<div class="col-md-6">
			<div class="form-group">
				<label>Otsikko</label>
				<input type="text" name="title" class="form-control">
				<input type="hidden" name="receiver" value="{{friend.friendid}}" class="form-control">
			</div>
		</div>
		<div class="col-md-8">
			<div class="form-group">
				<label>Viesti</label>
				<textarea class="form-control" name="content" rows="7"></textarea>
			</div>
			<div class="form-group">
    			<button type="submit" class="btn btn-primary">Lähetä viesti</button>
			</div>
		</div>
	</form>
</row>

{% endblock %}
